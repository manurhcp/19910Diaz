<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bard√≥-Shop</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="light.css" type="text/css" rel="stylesheet" class="theme"/>
    <link href="estilo.css" type="text/css" rel="stylesheet" />
    
</head>
<body>
    <!-- Dark Mode -->
    <div>
      <h2 class="btnModo">Darkmode</h2>
      <label class="switch">
          <input type="checkbox" class="checkbox">
         <span class="slider round"></span>
      </label>
    </div
    <!-- Fin Dark Mode -->
    <!-- Inicio Header -->
    <header class="imagenFondo">
      <img src="img/bardoLogoChico2.png" alt="" class="imgHeader">
    </header>
    <!-- fin Header -->
    <!-- inicio Main -->
    <main>
      <h1>Shop</h1>
    <!-- Inicio Cards -->
      <div class="card-group tarjetas"></div>
    <!-- Fin Cards -->
    <!--Mostrar Precios -->
    <div class="mostrarPrecios"></div>
       
    <!-- Mostrar subtotal -->
       
        
    <!-- Boton trigger abrir modal -->
      <div>      
        <button type="button" class="btn btn-warning" id="seccionSubtotal" data-toggle="modal" data-target="#exampleModal">
        Ir al Carrito
        </button>
      </div>  

      
    <!-- Modal Carrito -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content align-items-center">
            <div class="modal-body">
            
              <h5 class="modal-title align-items-center" id="exampleModalLabel">Tu carrito</h5>
              <div class="mostrarPrecios">

              </div>
              <div class="seccionSubtotal align-items-center">
                <a href="#" class="btn btn-warning btnCarro" id="btnSubtot" name="Subtotal">Total</a>  
                  
              </div>
            
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-warning">Pagar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Fin Modal carrito  -->
  
        
    </main>
    <!-- Fin Main -->
    <!-- Inicio Footer -->
    <footer class="container-fluid bgFooter">
        <div class="row d-flex align-items-center footer__position">
            <div class="col-lg-6 footer__imagenesRedes--size d-flex
            justify-content-center">
                <a href=""><img src="img/whatsapp.png" alt="whatsapp" class="paddingWhat zoom"></a>
                <a href=""><img src="img/instagram.png" alt="instagram" class="paddingIns zoom"></a>     
            </div>
                   
            <div class="col-lg-6 d-flex
            justify-content-center">
                <h3 class="textoFooter">copyright 2021</h3>          
            </div>
        </div>    
    </footer>
    <!-- Fin Footer -->
    
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>    

</body>
</html>
